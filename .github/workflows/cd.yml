  name: "CodeQL"

  on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

  jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
      steps:
        - name: executing remote ssh commands using ssh-key
          uses: appleboy/ssh-action@v0.1.10
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USER }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.PORT }}
            script: |
              cd /var/www/projects/ShopDrf
              git pull 
              sudo systemctl restart shop_drf.service
